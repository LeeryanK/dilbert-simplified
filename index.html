<!DOCTYPE html>
<html>
  <head>
    <base href="/dilbert-simplified/"/>
    <link rel="stylesheet" href="dilbert-simplified.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon" href="images/apple-icon.png">
    
    <title>Dilbert Simplified</title>
  </head>

  <body>
    <div id="button-panel">
      <div id="first" class="button"> First </div>
      <div id="previous" class="button"> Previous </div>
      <div id="random" class="button"> Random </div>
      <div id="next" class="button"> Next </div>
      <div id="newest" class="button"> Newest </div>
    </div>
    
    <div id="jump-to-comic">
      Write a date to jump to here, in YYYYMMDD form.
      <input type="number" id="comic-number-input">
      <div id="jump" class="button"> Jump </div>>
    </div>
    
    <div id="comic-number-display">Comic date: <span id="comic-number">20011103</span></div>

    <img id="comic"/>
    <script src="dilbert-simplified.js"></script>
  </body>
</html>
